<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link href="../static/css/get_results.css" th:href="@{/css/get_results.css}" rel="stylesheet"/>
</head>
<body>
<div class="results">
    <video autoplay loop class="results-background-video" muted playsinline>
        <source src="videos/background-video.mp4" type="video/mp4">
    </video>
    <div class="results-window">
        <h2 class="results-window-title">Thank you!</h2>
        <p>You can get your book in our library. We work on Monday to Friday (8 a.m - 17 p.m.). We will prepare a book for you</p>
    </div>
</div>
</body>
</html>
